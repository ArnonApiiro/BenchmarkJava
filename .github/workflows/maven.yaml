name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'zulu'
    - name: Run Spotless check
      run: mvn spotless:check
    - name: Run unit tests
      run: mvn test

    - name: set env
      run: export DETECT_DETECTOR_SEARCH_DEPTH=5
    - name: set env
      run: export DETECT_DETECTOR_SEARCH_CONTINUE=TRUE
 
    - name: Polaris Full Scan
      if: ${{ github.event_name != 'pull_request' }}
      uses: synopsys-sig/synopsys-action@v1.5.0
      with:
        polaris_serverUrl: ${{ secrets.POLARIS_SERVERURL }}
        polaris_accessToken: ${{ secrets.POLARIS_ACCESSTOKEN }}
        polaris_application_name: "UK-Demo"
        polaris_project_name: "Benchmark Java"
        polaris_assessment_types: "SCA,SAST"
          ### Uncomment below configuration if Synopsys Bridge diagnostic files needs to be uploaded
          # include_diagnostics: true

